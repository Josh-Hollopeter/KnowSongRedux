<div class="main-div">
    <h1>  {{game.artist}}  </h1>
<table *ngFor= "let question of game.questions">
<tr>
<th>Correct Answer</th>
<th>Selected Answer</th>
</tr>
<tr  [ngClass]="{'green': (question.correct), 'red' : (!question.correct)}">
<td>{{question.answer}}</td> 
<td>{{question.userResponse}}</td> 
</tr>
</table>
    
</div>
