<div *ngIf="!artist" class="loader"></div>
<figure *ngIf="artist">
  <figcaption>{{artist.name}}</figcaption>
  <audio
      controls
      src={{artist.albums[0].tracks[0].previewUrl}}>
          Your browser does not support the
          <code>audio</code> element.
  </audio>
</figure>
