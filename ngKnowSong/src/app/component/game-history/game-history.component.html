<div class ="main-div">
  <div class="backToHome" [routerLink]="'/home'">
    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-left.png"/>
  </div>

  <div class ="header">
    <h1>Game History</h1>
  </div>


  <div *ngIf="displayReady">
    <table mat-table [dataSource]="dataSource"  multiTemplateDataRows matSort class="mat-elevation-z8">

      <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedGameColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <!-- nested table -->
      <ng-container matColumnDef="expandedGame">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedGameColumns.length">
          <div class="example-element-detail" *ngIf="element.questions.length" [@detailExpand]="element == expandGameDetail ? 'expanded' : 'collapsed'">
            <div class="inner-table mat-elevation-z8" *ngIf="expandGameDetail">

              <table #innerTables mat-table [dataSource]="element.questions" matSort>
                <ng-container matColumnDef="num">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Num</th>
                  <td mat-cell *matCellDef="let element"> {{element.num}} </td>
                </ng-container>
                <ng-container matColumnDef="questionText">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Audio</th>
                  <td mat-cell *matCellDef="let element"> {{element.Num}} 
                    <audio controls>
                      
                    </audio>
                  </td>
                </ng-container>
                <ng-container matColumnDef="answer">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Song Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.answer}} </td>
                </ng-container>
                <ng-container matColumnDef="userResponse">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>You Said..</th>
                  <td mat-cell *matCellDef="let element"> {{element.userResponse}} </td>
                </ng-container>


                
                <tr mat-header-row *matHeaderRowDef="displayedQuestionColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedQuestionColumns;"></tr>
              </table>
            </div>
          </div>
        </td>
      </ng-container>

    
      <tr mat-header-row *matHeaderRowDef="displayedGameColumns"></tr>
      <tr mat-row *matRowDef="let basicGameInfo; columns: displayedGameColumns;" class ="gameRow"
        [class.gameRow] = "expandGameDetail === basicGameInfo"
        (click)="expandGameDetail = expandGameDetail === basicGameInfo ? null : basicGameInfo">

      </tr>
      <!-- inner row -->
      <tr mat-row *matRowDef="let row; columns: ['expandedGame']" class="example-detail-row"></tr>
    </table>
  </div>


  
</div>
